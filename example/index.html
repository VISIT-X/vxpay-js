<html>
<head>
	<title>VXPay - sample integration</title>
	<link rel="stylesheet" href="./../node_modules/material-components-web/dist/material-components-web.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body class="mdc-typography">
	<div class="mdc-layout-grid">
		<div class="mdc-layout-grid__inner">
			<div class="mdc-layout-grid__cell--span-5">
				<h4 class="mdc-typography--title">Possible actions</h4>
				<div class="mdc-layout-grid__inner">
					<label for="use-tab" class="mdc-layout-grid__cell--span-12">
						<input type="checkbox" name="use-tab" id="use-tab" onchange="config.enableTab = document.getElementById('use-tab').checked" />
						Open in a new tab
					</label>
					<a class="mdc-button mdc-button--raised mdc-layout-grid__cell--span-6" href="javascript:vxpay.openLogin()">Login</a>
					<a class="mdc-button mdc-button--raised mdc-layout-grid__cell--span-6" href="javascript:vxpay.openSignup()">Register</a>
					<a class="mdc-button mdc-button--raised mdc-layout-grid__cell--span-6" href="javascript:vxpay.openSignupOrLogin()">Login or Register</a>
					<a class="mdc-button mdc-button--raised mdc-layout-grid__cell--span-6" href="javascript:vxpay.resetPassword()">Reset password</a>
					<a class="mdc-button mdc-button--raised mdc-layout-grid__cell--span-6" href="javascript:vxpay.lostPassword()">Lost password</a>
					<a class="mdc-button mdc-button--raised mdc-layout-grid__cell--span-6" href="javascript:vxpay.openPayment()">General Payment</a>
					<a class="mdc-button mdc-button--raised mdc-layout-grid__cell--span-6" href="#">Voice call</a>
					<a class="mdc-button mdc-button--raised mdc-layout-grid__cell--span-6" href="javascript:vxpay.limitPayment()">Limited payment</a>
					<a class="mdc-button mdc-button--raised mdc-layout-grid__cell--span-6" href="javascript:vxpay.changeCard()">Change card</a>
					<a class="mdc-button mdc-button--raised mdc-layout-grid__cell--span-6" href="javascript:vxpay.vipAbo()">VIP abo</a>
					<a class="mdc-button mdc-button--raised mdc-layout-grid__cell--span-6" href="javascript:vxpay.vipAboTrial()">VIP trial abo</a>
					<a class="mdc-button mdc-button--raised mdc-layout-grid__cell--span-6" href="javascript:vxpay.premiumAbo()">Premium abo</a>
					<a class="mdc-button mdc-button--raised mdc-layout-grid__cell--span-6" href="javascript:vxpay.openSettings()">Extended settings</a>
					<a class="mdc-button mdc-button--raised mdc-layout-grid__cell--span-6" href="javascript:vxpay.openAVS()">Age verification</a>
					<a class="mdc-button mdc-button--raised mdc-layout-grid__cell--span-6" href="javascript:vxpay.openPromoCode()">Promo code</a>
					<a class="mdc-button mdc-button--raised mdc-layout-grid__cell--span-6" href="javascript:vxpay.openScratchCard()">Scratch card</a>
					<a class="mdc-button mdc-button--raised mdc-layout-grid__cell--span-6" href="javascript:vxpay.openOneClick()">One click</a>
					<a class="mdc-button mdc-button--raised mdc-layout-grid__cell--span-6" href="javascript:vxpay.openAutoReCharge()">Auto recharge</a>
					<a class="mdc-button mdc-button--raised mdc-layout-grid__cell--span-6" href="javascript:vxpay.openBalance()">Open balance</a>
				</div>
			</div>
		</div>
	</div>

	<!-- Load the library -->
	<script type="text/javascript">
		let vxpay, config;

		__init = function() {
			config = new VX.VXPayConfig();

			config.logging = true;
			config.language = VX.VXPayLanguage.EN;

			vxpay = new VX.VXPay(config, window);
		};
	</script>
	<script type="text/javascript" src="./../build/vxpay.min.js" onload="__init()"></script>
</body>
</html>
