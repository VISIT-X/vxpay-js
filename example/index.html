<html>
<head>
	<title>VXPay - sample integration</title>
	<link rel="stylesheet" href="./../node_modules/material-components-web/dist/material-components-web.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body class="mdc-typography">
	<div class="mdc-layout-grid">
		<div class="mdc-layout-grid__inner">
			<div class="mdc-layout-grid__cell--span-5">
				<h4 class="mdc-typography--title">Possible actions</h4>
				<div class="mdc-layout-grid__inner">
					<a class="mdc-button mdc-button--raised mdc-layout-grid__cell--span-6" href="#" onclick="vxpay.openLogin()">Login</a>
					<a class="mdc-button mdc-button--raised mdc-layout-grid__cell--span-6" href="#">Register</a>
					<a class="mdc-button mdc-button--raised mdc-layout-grid__cell--span-6" href="#">Reset password</a>
					<a class="mdc-button mdc-button--raised mdc-layout-grid__cell--span-6" href="#">Lost password</a>
					<a class="mdc-button mdc-button--raised mdc-layout-grid__cell--span-6" href="#">General Payment</a>
					<a class="mdc-button mdc-button--raised mdc-layout-grid__cell--span-6" href="#">Voice call</a>
					<a class="mdc-button mdc-button--raised mdc-layout-grid__cell--span-6" href="#">Limited payment</a>
					<a class="mdc-button mdc-button--raised mdc-layout-grid__cell--span-6" href="#">Change card</a>
					<a class="mdc-button mdc-button--raised mdc-layout-grid__cell--span-6" href="#">VIP abo</a>
					<a class="mdc-button mdc-button--raised mdc-layout-grid__cell--span-6" href="#">VIP trial abo</a>
					<a class="mdc-button mdc-button--raised mdc-layout-grid__cell--span-6" href="#">Premium abo</a>
					<a class="mdc-button mdc-button--raised mdc-layout-grid__cell--span-6" href="#">Extended settings</a>
					<a class="mdc-button mdc-button--raised mdc-layout-grid__cell--span-6" href="#">Age verification</a>
					<a class="mdc-button mdc-button--raised mdc-layout-grid__cell--span-6" href="#">Promo code</a>
					<a class="mdc-button mdc-button--raised mdc-layout-grid__cell--span-6" href="#">Scratch card</a>
					<a class="mdc-button mdc-button--raised mdc-layout-grid__cell--span-6" href="#">One click</a>
					<a class="mdc-button mdc-button--raised mdc-layout-grid__cell--span-6" href="#">Auto recharge</a>
					<a class="mdc-button mdc-button--raised mdc-layout-grid__cell--span-6" href="#">Open balance</a>
				</div>
			</div>
			<div class="mdc-layout-grid__cell--span-7">
				<h4 class="mdc-typography--title">Events log:</h4>
			</div>
		</div>
	</div>

	<!-- Load the library -->
	<script type="text/javascript">
		let vxpay;

		__init = function() {
			const config = new VX.VXPayConfig();

			config.logging = true;
			config.language = VX.VXPayLanguage.EN;

			vxpay = new VX.VXPay(config);
		};
	</script>
	<script type="text/javascript" src="./../build/vxpay.js" onload="__init()"></script>
</body>
</html>
